image boot.vfat {
	vfat {
		files = {
			"zImage",
			"socfpga_cyclone5_de10_nano.dtb",
			"soc_system.rbf"
		}
		
		file extlinux/extlinux.conf {
			image = extlinux.conf
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
	}
		
	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}
	
	partition spl {
		partition-type = 0xa2
		image = "u-boot-with-spl.sfp"
		size = 1M
	}
	
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		//bootable = "yes"
		autoresize = "yes"
	}
	
	size = 512M
}

